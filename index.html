<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>T-Shirt</title>
    <link rel="icon" type="image/x-icon" href="tshirt1.ico">
  </head>
  <body>
   
    <center>
      <h1>Online Shopping Website</h1>
    </center>
    <form  method="get">

    
    <img src="tshirt.jpg" alt="tshirt pic">

    <h3>Size</h3>
    <select class="" name="size" required>
      <option value="">S</option>
      <option value="">M</option>
      <option value="">L</option>
      <option value="">XL</option>

    </select>

    <h3>Quantity</h3>
    <select class="" name="Quantity" required>
      <option value="">5</option>
      <option value="">4</option>
      <option value="">3</option>
      <option value="">2</option>
      <option value="">1</option>
    </select>

    <h3>Color</h3>

    <label for="Color"></label>
    <input type="color" id="Color" name="Color" value="#ff0000">
    <br>
    
    
    <br>
    <fieldset>
      <legend>Personal Details</legend>
    <label for="">Name </label>
    <input type="text" id=name required >

    <br>
    <label for="birthday">DOB:</label>
    <input type="date" id="birthday">

    <br>
    <label for="">Email</label>
    <input type="email" id=Email required>

    <br>
    <label for="">Phone_Number</label>
    <input type="tel" id=Phone_Number min=10 max=10 required>

    <br>

    
    <label for="">Address</label>
    <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
  </fieldset>
    <br>
    <label for="">Payment</label>
    <br>
    <input type="radio" id="UPI" name="Payment" value="Payment"
    checked>
    <label for="UPI">UPI</label>
    </div>

    <div>
      <input type="radio" id="Net Banking" name="Payment" value="Payment">
      <label for="Net Banking">Net Banking</label>
    </div>

      <div>
        <input type="radio" id="Card" name="Payment" value="Payment">
        <label for="Card">Card</label>
      </div>

      <div>
        <input type="radio" id="COD" name="Payment" value="Payment">
        <label for="COD">COD</label>
      </div>
    

    <br>
  

    <input type="submit" name="" value="Submit">
    </form>



  </body>


</html>
