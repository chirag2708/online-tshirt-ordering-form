<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>T-Shirt</title>

  </head>
  <body>
   
    <center>
      <h1>Online Shopping Website</h1>
    </center>
    <form  method="get">

    
    <img src="img/tshirt.jpg" alt="tshirt pic">

    <h3>Size</h3>
    <select class="" name="size" required>
      <option value="">S</option>
      <option value="">M</option>
      <option value="">L</option>
      <option value="">XL</option>

    </select>

    <h3>Quantity</h3>
    <select class="" name="Quantity" required>
      <option value="">5</option>
      <option value="">4</option>
      <option value="">3</option>
      <option value="">2</option>
      <option value="">1</option>
    </select>

    <h3>Color</h3>
    
    <input type="radio" id="Black" name="Color" value="Black"
    checked>
    <label for="Black">Black</label>
    </div>

    <div>
      <input type="radio" id="White" name="Color" value="White">
      <label for="White">White</label>
    </div>

      <div>
        <input type="radio" id="Grey" name="Color" value="Grey">
        <label for="Grey">Grey</label>
      </div>

      <div>
        <input type="radio" id="Red" name="Color" value="Red">
        <label for="Red">Red</label>
      </div>

      <div>
        <input type="radio" id="Pink" name="Color" value="Pink">
        <label for="Pink">Pink</label>
      </div>

      <div>
        <input type="radio" id="Yellow" name="Color" value="Yellow">
        <label for="Yellow">Yellow</label>
      </div>

      <div>
        <input type="radio" id="Green" name="Color" value="Green">
        <label for="Green">Green</label>
      </div>

      <div>
        <input type="radio" id="Blue" name="Color" value="Blue">
        <label for="Blue">Blue</label>
      </div>



    <br>
    <label for="">Name </label>
    <input type="text" id=name required >

    <br>
    <label for="birthday">DOB:</label>
    <input type="date" id="birthday">

    <br>
    <label for="">Email</label>
    <input type="email" id=Email required>

    <br>
    <label for="">Phone_Number</label>
    <input type="tel" id=Phone_Number required>

    <br>
    <label for="">Address</label>
    <input type="textarea" id=Address required>

    <br>

    <input type="submit" name="" value="Submit">
    </form>



  </body>


</html>
